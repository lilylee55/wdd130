            <p>Phone: 333-666-9999</p>
            <p>Email: <a href="mailto:">downtheriver@gmail.com</a></p>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d12368.228986492333!2d-108.27756684466266!3d39.19614794469001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1scolorado%20river%20utah!5e0!3m2!1sen!2sus!4v1697266960436!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <section class="employees">
            <h2>Our Employees</h2>
            <div class="flex">
            <figure><img src="images/happyemployee1.jpeg" alt="Adam">  <figcaption>Adam</figcaption>
            </figure>
            <figure><img src="images/happyemployee2.jpeg" alt="Brad"> <figcaption>Brad</figcaption>
            </figure>
            <figure><img src="images/happyemployee3.jpeg" alt="Rachel"> <figcaption>Rachel</figcaption>
            </figure>
            <figure><img src="images/happyemployee4.jpeg" alt="Harry"> <figcaption>Harry</figcaption>
            </figure>
            </div>
        </section>
        <h2>Send Us a Message</h2>
        <form action="submit" method="post">
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>


            <label>Purpose of Message:</label>
            <label>
                <input type="radio" name="purpose" id ="inquiry" value="General Inquiry" required> <span class="generalinquiry">General Inquiry</span>
            </label>
            <label>
                <input type="radio" name="purpose" id="reservationq" value="Reservation Question"> <span class="reservationq">Reservation Question</span>
            </label>
            <label>
                <input type="radio" name="purpose" id="suggestion" value="Website Suggestion"> <span class="websitesuggestion">Website Suggestion</span>
            </label>


        
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        
            <label>
                <input type="checkbox" name="subscribe" id="subscribe" value="yes"> <span class="subscribe"> Subscribe me to the monthly newsletter </span>
            </label>
        
            <button type="submit">Submit Message</button>
        </form>
